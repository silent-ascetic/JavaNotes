<!DOCTYPE html>
<html lang="zh-Hans">

  <head>
    <meta charset="UTF-8">
    <title>JavaNotes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- 在GitHub上编辑文本 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  </head>

  <body>
    <div id="app">书籍正在打开</div>
    <script>
      window.$docsify = {
        name: 'JAVA笔记',
        repo: 'https://github.com/silent-ascetic/JavaNotes/',
        
        // 设置侧边栏
        loadSidebar: true,
        // 在侧边栏显示当前页标题
        // subMaxLevel: 2,
        // set sidebar display level（docsify-sidebar-collapse）
        sidebarDisplayLevel: 1, 
        // 封面
        coverpage: true,
        // 网站首页只显示封面
        // onlyCover: true,
        // docsify-copy-code config
        copyCode: {
          buttonText: '复制',
          errorText: '出错',
          successText: '已复制'
        },
        // 切换章节
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        plugins: [
          // 在GitHub上编辑
          EditOnGithubPlugin.create(
            'https://github.com/silent-ascetic/JavaNotes/blob/master/docs/',
            null,
            '编辑文档'
          )

        ]


      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 代码复制 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <!-- 切换章节 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 侧边栏折叠 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  </body>

</html>
